# Nixpacks 配置文件 - 测试环境
# 用于 Railway 部署的 Spring Boot 应用配置

[phases.setup]
  nixPkgs = ['openjdk17']

[phases.build]
  cmds = ['./mvnw clean package -DskipTests']

[start]
  cmd = 'java -jar target/wanli-backend-0.0.1-SNAPSHOT.jar --server.port=$PORT'

[variables]
  # 端口配置
  PORT = '9009'
  # 环境变量
  SPRING_PROFILES_ACTIVE = 'staging'
  DATABASE_URL = ''
  # 使用Spring Boot标准数据源配置 - 连接到Railway代理地址
  SPRING_DATASOURCE_URL = 'jdbc:postgresql://switchback.proxy.rlwy.net:43164/railway'
  SPRING_DATASOURCE_USERNAME = 'postgres'
  SPRING_DATASOURCE_PASSWORD = '${POSTGRES_PASSWORD}'
  # JWT配置
  JWT_SECRET = '${JWT_SECRET}'
  # Redis配置 (如果需要)
  REDIS_HOST = '${REDIS_HOST}'
  REDIS_PORT = '${REDIS_PORT}'
  REDIS_PASSWORD = '${REDIS_PASSWORD}'