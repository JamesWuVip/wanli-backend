# Spring Boot 配置文件 - 测试环境
spring:
  # 应用配置
  application:
    name: wanli-backend
  
  # 服务器配置
  server:
    port: ${PORT:9009}
  
  # 数据库配置 - 测试环境 (连接到Railway代理地址)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://switchback.proxy.rlwy.net:43164/railway}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
    # Hikari 连接池配置
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 测试环境允许自动更新表结构
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: ${DB_SCHEMA:staging}
  
  # Redis 配置 - 测试环境 (禁用Redis或使用Railway Redis服务)
  data:
    redis:
      enabled: false  # 暂时禁用Redis，避免连接localhost错误
      host: ${REDIS_HOST:redis-staging.up.railway.app}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # CORS 配置 - 测试环境
  web:
    cors:
      allowed-origins: 
        - "http://localhost:3000"
        - "https://wanli-frontend-staging.up.railway.app"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true

# JWT 配置 - 测试环境
jwt:
  secret: ${JWT_SECRET:staging-secret-key-for-testing-environment-only}
  expiration: 86400000  # 24小时

# 缓存配置 - 测试环境
cache:
  enabled: false  # 禁用缓存，避免Redis连接问题
  type: simple  # 使用简单缓存替代Redis
  default-expire-minutes: 30
  max-size: 1000

# 日志配置 - 测试环境
logging:
  level:
    com.wanli: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE