# 万里后端应用配置文件
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: wanli-backend
  
  # 数据库配置（开发环境）
  datasource:
    url: jdbc:mysql://localhost:3306/wanli_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # 日志配置
logging:
  level:
    com.wanli.backend: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用信息
info:
  app:
    name: 万里后端系统
    description: 基于Spring Boot的Java后端项目
    version: 1.0.0
    author: wanli-team