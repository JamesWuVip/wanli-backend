# 万里教育后台管理系统 - 测试环境配置
spring:
  profiles:
    active: test
  application:
    name: wanli-backend
  
  # 数据库配置
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/wanli_test}
    username: ${DATABASE_USERNAME:wanli_test}
    password: ${DATABASE_PASSWORD:test123}
    driver-class-name: org.postgresql.Driver
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  # 服务器配置
server:
  port: ${PORT:8080}
  servlet:
    context-path: /
    
# JWT配置
jwt:
  secret: ${JWT_SECRET:testSecretKeyForWanliEducationBackendSystemTesting2024}
  expiration: ${JWT_EXPIRATION:86400}
  
# 日志配置
logging:
  level:
    com.wanli: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/wanli-backend-test.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"