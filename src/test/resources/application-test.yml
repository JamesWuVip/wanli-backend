# Test Configuration
spring:
  
  # Database Configuration for Tests
  datasource:
    url: jdbc:postgresql://localhost:5432/wanli_backend_test
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  # Security Configuration
  security:
    user:
      name: test
      password: test

# JWT Configuration for Tests
jwt:
  secret: testSecretKeyForJWTTokenGenerationInTestEnvironmentThatShouldBeLongEnough
  access-token-expiration: 3600000  # 1 hour in milliseconds
  refresh-token-expiration: 86400000  # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    com.wanli: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Test specific configurations
test:
  database:
    cleanup: true
  security:
    disable-csrf: true